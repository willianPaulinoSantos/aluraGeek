<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Home - login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/base.css">

        <link rel="stylesheet" href="css/home-login/login.css">

                    <div class="cabecalho-barraPesquisa">

                </div>
                <button class="cabecalho-btn_login botao-tipo1">Login</button>
                <img class="cabecalho-pesquisa_lupa-mobile" src="./img/logo/lupaCabecalhoPreta.svg">
            </div>
        </header>
        <main>
        <section class="login">
            <div class="login-container">
                <h2 class="login-titulo">Iniciar Sess√£o</h2>
                <input type="text" class="login-usuario">
                <input type="text" class="login-senha">
                <input type="submit" class="login-botao botao-tipo2">
            </div>
        </section> 
        </main>
        <footer>
        </footer>
